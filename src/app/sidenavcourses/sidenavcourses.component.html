<mat-drawer-container class="example-container">
    <mat-drawer class="left-side" mode="side" opened [disableClose]="true">
        <button  mat-button (click)="openDialog()">Adauga curs</button>  
      <div *ngFor="let c of courses">
        <mat-accordion >
          <mat-expansion-panel [disabled]="isDisabled">
            <mat-expansion-panel-header>
              <mat-panel-title>
              {{c.nume}}
              </mat-panel-title>
              <span >
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item [routerLink]="['/courses/',c.nume]" (click)="openDialog(c)">
                    <mat-icon>edit</mat-icon>
                    <span>Editeaza</span>
                  </button>
                  <button mat-menu-item (click)="openDeleteDialog()"> 
                      <mat-icon>delete</mat-icon>
                      <span>Sterge</span>
                    </button>
                  </mat-menu>
                </span>
            </mat-expansion-panel-header>
            <mat-list role="list">
            <mat-list-item role="listitem" *ngIf="c.curs">Curs</mat-list-item>
            <mat-list-item role="listitem" *ngIf="c.laborator">Laborator</mat-list-item>
            <mat-list-item role="listitem" *ngIf="c.seminar">Seminar</mat-list-item>
            <mat-list-item role="listitem" *ngIf="c.proiect">Proiect</mat-list-item>
            </mat-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-drawer>
    <mat-drawer-content>Main content</mat-drawer-content>
  </mat-drawer-container>
