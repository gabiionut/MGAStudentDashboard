<div class="registerLoginContainer">
    <mat-tab-group>
        <mat-tab label="Login">
            <form fxLayout="column" class="login">
                <mat-form-field class="formField">
                    <input matInput [(ngModel)]=user.email name="email" placeholder="Email" [formControl]="emailFormControl"
                        required>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Introduceti o adresa de email valida
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Acest camp este <strong>obligatoriu</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]=password name="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                    <mat-icon class="show-password" matSuffix (click)="hide = !hide"> {{hide ? 'visibility_off' :
                        'visibility'}}</mat-icon>
                </mat-form-field> 
                <button class="loginButton" mat-button (click)="loginEmail()">Log in</button>
                <label class="forgotPassword" routerLink="/login/resetpassword">Forgot password</label>
            </form>
        </mat-tab>
        <mat-tab label="Register">
            <form class="register" #f="ngForm" (ngSubmit)="add()" fxLayout="column">
                <mat-form-field class="formField">
                    <input matInput [(ngModel)]=user.name name="name" placeholder="Nume" required>
                </mat-form-field>
                <mat-form-field class="formField">
                    <input matInput [(ngModel)]=user.email name="email" placeholder="Email" [formControl]="emailFormControl"
                        required>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Introduceti o adresa de email valida
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Acest camp este <strong>obligatoriu</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]=password name="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                    <mat-icon class="show-password" matSuffix (click)="hide = !hide"> {{hide ? 'visibility_off' :
                        'visibility'}}</mat-icon>
                </mat-form-field>
                <button mat-button>Register</button>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
